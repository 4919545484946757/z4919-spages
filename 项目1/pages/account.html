<body>
    <div class="postsign" id="postsign">

    <div class="slidelist">
        <a href="about.html" class="box"><img src="../assets/img/logo.png" class="logo"></i><span></span></a>
        <a href="main.html" class="box"><i class="iconfont icon-a-ziyuan4"></i><span>&nbsp;主页</span></a>
        <a href="account.html" class="box" class="active"><i class="iconfont icon-zhanghaoquanxianguanli"></i><span>&nbsp;账户</span></a>

    <div id="anchor-up"></div>
    <div class="fltools">
        <a href="#anchor-up" id="toppul"><img id="toppul-img" src="../assets/ico/wyyy.svg" alt="返回顶部"></a>
        <button id="view-code"><img src="../assets/ico/code.svg" alt="查看源代码"></button>
    </div>
    
    <div class="lv1-box">
        <div class="lv2-box">
            <img src="../assets/img/头像.png" alt="头像" class="lv2-img">
            <p id="urname" class="urdata">名称：N/A</p>
            <p id="uraccount" class="urdata">账号：N/A</p>
            <p id="summy" class="urdata">简介：N/A</p>
        </div>
        <div class="lv2-box2">
            <button id="edit-btn" class="lv2-btn"> 修改信息(暂不开放) </button>
            <button id="password-btn" class="lv2-btn"> 密码修改(暂不开放) </button>
            <button id="logout-btn" class="lv2-btn"> 注销 </button>
        </div> 
    </div>





    <script>
        var logoutbtn = document.getElementById("logout-btn");
        logoutbtn.addEventListener("click", function() {
            localStorage.setItem("logined", "false");
            localStorage.setItem("usernamedata", "");
            localStorage.setItem("accountdata", "");
            window.location.href = "login.html";
        });
    </script>
    <script>
        window.onload = function() {
            var logined = localStorage.getItem("logined");
            if (logined == "true") {
                var urname = localStorage.getItem("usernamedata");
                var uraccount = localStorage.getItem("accountdata");
                var summy = localStorage.getItem("summy");
                document.getElementById("urname").innerHTML = "名称：" + urname;
                document.getElementById("uraccount").innerHTML = "账号：" + uraccount;
                document.getElementById("summy").innerHTML = "简介：" + summy;
            }
            else {
                alert("请登录");
                window.location.href = "login.html";
                return false;
            }
        }
    </script>
    <script src="../assets/js/smooth-scroll.js"></script>
    <script src="../assets/js/view-sourcecode.js"></script>
</body>
