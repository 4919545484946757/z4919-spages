        <p style="text-align: center;font-size: 40px;font-family: 宋体;font-weight: bolder;">《春思》<br><i style="font-size: 30px;">李白</i></p>
        <p style="text-align: center;font-size: 20px;">燕草如碧丝，秦桑低绿枝。<br>
            当君怀归日，是妾断肠时。<br>
            春风不相识，何事入罗帏？<br></p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;【评析】:这是一首描写思妇心绪的诗。开头两句以相隔遥远的燕秦春天景物
            起兴，写独处秦地的思妇触景生情，终日思念远在燕地卫戍的夫君，盼望他
            早日归来。三、四句由开头两句生发而来，继续写燕草方碧，夫君必定思归
            怀己，此时秦桑已低，妾已断肠，进一层表达了思妇之情。五、六两句，以
            春风掀动罗帏时，思妇的心理活动，来表现她对爱情坚贞不二的高尚情操。</p>
