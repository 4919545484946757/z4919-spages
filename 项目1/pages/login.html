<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z4919'shomepage_ver2.0/login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script src="../assets/js/login.js"></script>

    <style>
        
    </style>
</head>

<body>
    <div class="win">
        <div class="b"></div>
        <div class="form">
            <div class="c" id="loginwin">
                <h1>登录</h1>
                <form action="main.html" name="loginform" method="post" onsubmit="return check()">
                <input type="text" class="d" name="username" placeholder="USER NAME">
                <input type="text" class="d" name="account" placeholder="ACCOUNT">
                <input type="password" class="d" name="password" placeholder="PASS WORD">
                <button class="e" id="login" type="submit">login</button>
                <a href="forget.html" class="f">忘记密码?</a>
                </form>
                <div class="g">
                <h4 style="white-space: nowrap;">Don't have an account? <span id="reg-btn">Register</span></h4>
                </div>
            </div>

            <div class="reg" id="regwin">
                <h1>注册</h1>
                <form action="main.html" name="regform" method="post" onsubmit="return check()">
                    <input type="text" class="d" name="username" placeholder="USER NAME">
                    <input type="text" class="d" name="account" placeholder="ACCOUNT">
                    <input type="password" class="d" name="password" placeholder="PASS WORD">
                    <button class="e" id="register" type="submit">sign up</button>
                    <a href="forget.html" class="f"> </a>
                </form>
                <div class="g">
                    <h4 style="white-space: nowrap;">Already have an account? <span id="login-btn">Login</span></h4>
                </div>
            </div>
            
        </div>
    </div>

<script>
    var loginwin = document.getElementById("loginwin");
var regwin = document.getElementById("regwin");
var loginbtn = document.getElementById("login-btn");
var regbtn = document.getElementById("reg-btn");
regbtn.addEventListener("click",() => {
    loginwin.classList.add("active");
    regwin.classList.add("active");
})
loginbtn.addEventListener("click",() => {
    loginwin.classList.remove("active");
    regwin.classList.remove("active");
})

</script>

</body>

</html>
